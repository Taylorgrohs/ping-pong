<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping-pong Test</title>
</head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Ping-Pong!</h1>
      </div>
    </div>
    <div class="container result">
      <h2>Let's play!</h2>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become "ping"</li>
        <li>Numbers divisible by 5 become "pong"</li>
        <li>Numbers divisible by 15 become "pingpong"</li>
      </ol>

      <form id="pingPong">
        <div class="form-group">
        <label for="number">Enter your number here!</label>
        <input id="number" type="text">

          <button type="submit" class="btn">Ping Pong!</button>
          </div>
        </form>

      <div class="results">
        <ul id="results">

        </ul>
      </div>
    </div>
    <div class="container">
      <div class="footer">
        &copy;2016 Taylor Grohs
      </div>
    </div>
  </body>
</html>
